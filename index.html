<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
 
  <link rel="stylesheet" href="css/style.css">
  <script src="./app.js" defer></script>
</head>
<body>

  <main class="slider">
    <div class="slider-image">
      <img src="" alt="user image" class="user-image">
      <img src="images/pattern-bg.svg" class="bg" alt="">
      <div class="slider-buttons">
        <button aria-label="previous button"><img src="images/icon-prev.svg" alt="" class="prev" aria-hidden="true"></button>
        <button aria-label="next button"><img aria-hidden="true" src="images/icon-next.svg" alt="" class="next"> </button>
      </div>
    </div>
    <div class="slider-description">
      <p class="text">""</p>
      <div class="slider-user">
      <span class="username"></span>
      <span class="userProfession"></span>
      </div>
    </div>
  
  </main>
 
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SG</a>.
  </footer>
  
</body>
</html>
